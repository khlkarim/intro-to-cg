<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graphics Programming Examples</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&family=Righteous&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Righteous&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="root">
        <div class="navbar">
            <button class="navbtn active" data-tab-name="mesh-generation">Mesh Generation</button>
            <button class="navbtn" data-tab-name="water-surface-generation">Water Surface Generation</button>
        </div>
        <div class="tabs">
            <div id="mesh-generation" class="tab active" data-tab-name="mesh-generation">
                <div class="canvas-container">
                    <canvas class="canvas"></canvas>
                </div>
                <form class="config" onsubmit="event.preventDefault();">
                    <fieldset>
                        <legend>Geometry</legend>
                        <select id="geometry">
                            <option value="plane">Plane</option>
                            <option value="sphere">Sphere</option>
                            <option value="cylinder">Cylinder</option>
                            <option value="torus">Torus</option>
                            <option value="box">Box</option>
                        </select>
                    </fieldset>
                    <fieldset>
                        <legend>Resolution</legend>
                        <div class="slider-container">
                            <input id="resolution" type="range" min="1" max="100" value="10">
                            <span id="resolution-value">10</span>
                        </div>
                    </fieldset>
                </form>
            </div>

            <div id="water-surface-generation" class="tab" data-tab-name="water-surface-generation">
                <div class="canvas-container">
                    <canvas class="canvas"></canvas>
                </div>
                <form class="config" onsubmit="event.preventDefault();">
                    <fieldset>
                        <legend>Number of Iteration</legend>
                        <div class="slider-container">
                            <input id="nb-iterations" type="range" min="1" max="32" value="15">
                            <span id="nb-iterations-value">15</span>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Amplitude Multiplier</legend>
                        <div class="slider-container">
                            <input id="amplitude-multiplier" type="range" min="0.01" max="3.00" value="0.82" step="0.01">
                            <span id="amplitude-multiplier-value">0.82</span>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Frequency Multiplier</legend>
                        <div class="slider-container">
                            <input id="frequency-multiplier" type="range" min="0.01" max="3.00" value="1.18" step="0.01">
                            <span id="frequency-multiplier-value">1.18</span>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Speed</legend>
                        <div class="slider-container">
                            <input id="speed" type="range" min="0.01" max="5.00" value="3" step="0.01">
                            <span id="speed-value">3</span>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>
</html>
